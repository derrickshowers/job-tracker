{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %} | Job Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/css/foundation.css' %}" />

        <script src="{% static 'vendor/js/vendor/modernizr.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

    </head>
        {% block header_include %}
            {% include "common/sections/header.html" %}
        {% endblock %}
    <body>
        <div class="content">{% block content %}{% endblock %}</div>
    <script src="{% static 'vendor/js/vendor/jquery.js' %}"></script>
    <script src="{% static 'vendor/js/foundation.min.js' %}"></script>
    <script>
      $(document).foundation();
    </script>
    </body>
    {% include "common/sections/footer.html" %}
</html>
